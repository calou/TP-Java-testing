<!DOCTYPE HTML>
<html ng-app="bankApp" lang="en">
<head>
	<title>Ma super banque</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body ng-controller="AccountController">
<div class="container-fluid">
	<h1>Ma super banque</h1>
	<h2>Liste des comptes</h2>
	<table>
		<thead>
		<tr>
			<th>Identifiant de compte</th>
			<th>Montant</th>
			<th>Découvert autorisé</th>
			<th>Découvert maximum</th>
		</tr>
		</thead>

		<tbody>
		<tr ng-repeat="account in accounts">
			<td>{{account.account_id}}</td>
			<td>{{account.balance}}</td>
			<td>{{account.overdraft}}</td>
			<td>{{account.max_overdraft}}</td>
		</tr>
		</tbody>
	</table>
	<div class="shadow p-3 mb-5 bg-white rounded">
		<h2>Création de comptes</h2>
		<form>
			<div class="row">
				<div class="form-group col-sm">
					<label>Identifiant de compte</label>
					<input type="text" name="account_id" value="" class="form-control" ng-model="createAccountRequest.account_id"/>
				</div>
				<div class="form-group col-sm">
					<label>Montant</label>
					<input type="text" name="balance" value="" class="form-control" ng-model="createAccountRequest.amount"/>
				</div>
				<div class="col-sm">
					<button type="submit" class="btn btn-primary" ng-click="create(createAccountRequest.account_id, createAccountRequest.amount)">Enregistrer</button>
				</div>
			</div>
		</form>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-resource.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
